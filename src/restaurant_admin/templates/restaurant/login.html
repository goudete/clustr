{% load crispy_forms_tags %}
{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>shift.</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>

<style>
  body{
    background: rgb(52,148,230);
    background: linear-gradient(90deg, rgba(52,148,230,1) 0%, rgba(236,110,173,1) 100%);
  }
</style>

  <body>
    <div class="container-fluid">

      <div class = 'row justify-content-center mt-5'>
        <div class="card bg-light shadow p-3 mb-5 mt-5 rounded" style="width: 30rem;">
          <div class="card-body">
          <!-- <div class="card-header"> -->
            <div class = 'card-title pb-2'>
              <h5>{% trans "Login to your shift account" %}</h5>
            </div>
          <!-- </div> -->


            <form action= "" method="post">
              {% csrf_token %}

              <div class="row justify-content-center mt-2">
                {% for message in messages %}
                <div class="alert alert-danger">
                  <strong>{{message}}</strong>
                </div>
                {% endfor %}
              </div>

              <!-- Form -->
              <div class="form-group">
                <label for = 'username'>{% trans 'Username' %}</label>
                <input class = 'form-control' type = 'text' id = 'username' name = 'username'required />
              </div>

              <div class="form-group">
                <label for = 'username'>{% trans 'Password' %}</label>
                <input class = 'form-control' type = 'password' id = 'password' name = 'password'required />
              </div>

              <!-- Button -->
              <button type="submit" class="btn btn-primary btn-block mt-4">{% trans "Login" %}</button>

            </form>
          </div>

          <div class="row justify-content-center">
            <!-- <div class="col"> -->
              <small class="text-muted">{% trans "Don't have an account?" %} <a href="/restaurant_admin/register">{% trans "Sign up" %}</a></small>
            <!-- </div> -->
          </div>

        </div>
      </div>
    </div>
  <body>
</html>
